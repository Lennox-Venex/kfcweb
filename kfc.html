<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC - Home</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body styling */
        body {
            text-align: center;
            background-color: black;
            color: white;
        }

        /* Header styling */
        header {
            background-color: white;
            padding: 10px 0;
        }

        header img {
            width: 150px;
            height: 100px;
        }

        /* Navigation bar */
        nav {
            margin-top: 10px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
            color: #FF0000;
            font-weight: bold;
        }

        /* Hero section */
        .background {
            background-image: url('https://th.bing.com/th?id=OIP.f6gI5N7eFMWWTAVa0fuYcwHaF7&w=279&h=223&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-shadow: 2px 2px 5px black;
        }

        /* Scrolling text animation */
        .scroll-text {
            font-size: 22px;
            font-weight: bold;
            color: yellow;
            animation: scrollText 5s linear infinite;
            white-space: nowrap;
            position: absolute;
            width: 100%;
            overflow: hidden;
        }

        @keyframes scrollText {
            from { transform: translateX(100vw); }
            to { transform: translateX(-100vw); }
        }

        /* Main heading */
        h1 {
            font-size: 72px;
        }

        h2 {
            font-size: 28px;
        }
    </style>
</head>
<body>

            <a href="product.html">Product</a>

        </nav>
    </header>

    </div>

</body>
</html>
